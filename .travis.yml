sudo: required
dist: trusty
language: cpp
compiler:
  - gcc
addons:
  apt:
    packages:
    - git
    - wget
    - ruby
    - gcc
    - make
    - bison
    - g++
    - libboost-dev
    - libboost-program-options-dev
    - libboost-serialization-dev
    - libmysql++-dev
    - libgeoip-dev
    - dnsutils
before_script:
  - wget -O - "http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz" | gunzip > /tmp/GeoLiteCity.dat
  - sudo bash build-scripts/travis-install-pdns.sh
script:
  - bash ./build.sh
  - sed -e '/mruby-filename=/ s@^.*$@mruby-filename=/etc/powerdns/pdns-backend.rb@'  pdns-mruby.conf.sample > /etc/powerdns/pdns.conf
  - cp src/libmrubybackend.so /usr/lib/x86_64-linux-gnu/libmrubybackend.so
  - sed -e '/^\$db_path =/ s@".*"@"/tmp/GeoLiteCity.dat"@' examples/pdns-backend.rb > /etc/powerdns/pdns-backend.rb
  - sudo /usr/sbin/pdns_server --daemon 2>&1
  - pgrep pdns_server
  - dig +answer @127.0.0.1 example.jp. ANY
  - dig +answer @127.0.0.1 example.jp. TXT | grep -qF "Powerdns::Request::remote_addr=127.0.0.1"
  - pgrep pdns_server
